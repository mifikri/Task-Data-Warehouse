version: "3"

services:
  elasticsearch:
    restart: unless-stopped
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS=-Xms2048m -Xmx2048m
      - discovery.type=single-node
    healthcheck:
      test: "wget -q -O - http://localhost:9200/_cat/health"
      interval: 1s
      timeout: 30s
      retries: 300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # volumes:
    #   - ./elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - monstache-network

  kibana:
    restart: unless-stopped
    image: docker.elastic.co/kibana/kibana:7.17.6
    expose:
      - 5601
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - SERVER_PORT=5601
      - SERVER_NAME=kibana.example.org
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - monstache-network

  monstache:
    restart: unless-stopped
    image: rwynn/monstache:rel6
    command: -f ./monstache.config.toml &
    volumes:
      - ./config/monstache.config.toml:/monstache.config.toml
    depends_on:
      - elasticsearch
      - mongo1
    links:
      - elasticsearch
    ports:
      - "8080:8080"
    networks:
      - monstache-network

  mongo1:
    restart: unless-stopped
    image: mongo:latest
    container_name: mongo1
    environment:
      - MONGO_URI=mongodb://localhost:27017/
    expose:
      - "27017"
    ports:
      - "27018:27017"
    # volumes:
    #   - ./mongodb/db1:/data/db
    command: mongod --replSet rp0
    networks:
      - monstache-network

  mongosetup:
    build: ./mongodb/setup
    depends_on:
      - mongo1
    networks:
      - monstache-network

  maria:
    image: mariadb:10.0
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
    volumes:
      - ./mariadb/setup:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - monstache-network

  preprocess:
    build: ../preprocess
    depends_on:
      - maria
      - mongo1
    environment:
      - MONGO_URI=mongodb://mongo1:27017/
      - MARIA_HOST=maria
    networks:
      - monstache-network

networks:
  monstache-network: